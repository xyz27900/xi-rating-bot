name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  quality-assurance:
    runs-on: ubuntu-latest

    steps:
      - name: Cache node modules
        uses: actions/cache@v2
        env:
          cache-name: cache-node-modules
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: npm ci

      - name: Lint "common" npm package
        run: |
          cd common
          npm run lint

      - name: Build "common" npm package
        run: |
          cd common
          npm run build

      - name: Lint "api" npm package
        run: |
          cd api
          npm run lint

      - name: Build "api" npm package
        run: |
          cd api
          npm run build

      - name: Lint "ui" npm package
        run: |
          cd ui
          npm run lint

      - name: Build "ui" npm package
        run: |
          cd ui
          npm run build

  npm-packages:
    needs: quality-assurance
    runs-on: ubuntu-latest

    steps:
      - name: Cache node modules
        uses: actions/cache@v2
        env:
          cache-name: cache-node-modules
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: npm ci

      - name: Publish "common" npm package
        run: |
          cd common
          echo //npm.pkg.github.com/:_authToken=${{ secrets.ACCESS_TOKEN }} >> .npmrc
          npm publish

      - name: Publish "api" npm package
        run: |
          cd api
          echo //npm.pkg.github.com/:_authToken=${{ secrets.ACCESS_TOKEN }} >> .npmrc
          npm publish

      - name: Publish "ui" npm package
        run: |
          cd ui
          echo //npm.pkg.github.com/:_authToken=${{ secrets.ACCESS_TOKEN }} >> .npmrc
          npm publish

  deploy:
    needs: npm-packages
    runs-on: ubuntu-latest

    steps:
      - name: Deploy to Heroku
        run: |
          echo $HEROKU_API_KEY | docker login -u ${{ secrets.HEROKU_EMAIL }} registry.heroku.com --password-stdin
          docker build --build-arg ACCESS_TOKEN=${{ secrets.ACCESS_TOKEN }} --tag registry.heroku.com/${HEROKU_APP_NAME}/web .
          docker push registry.heroku.com/${HEROKU_APP_NAME}/web
          heroku container:release web --app ${HEROKU_APP_NAME}
